<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Papier Replacement</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <textarea id="note-input" placeholder="Start typing your notes... (Markdown supported)"></textarea>
    <div id="note-preview"></div>
    <div class="toolbar">
      <span id="word-count">0 words, 0 lines</span>
      <button id="toggle-dark">Toggle Dark Mode</button>
      <button id="clear-notes">Clear Notes</button>
    </div>
  </div>
  <script src="marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
